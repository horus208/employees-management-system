<h2 class="text-primary" xmlns="http://www.w3.org/1999/html">Add Employee:</h2>
<hr>

<form class="row g-3">
  <div class="col-md-6">
    <label for="inputName" class="form-label">Employee Name</label>
    <input type="text"   class="form-control" id="inputName" #name>
  </div>
  <div class="col-md-6">
    <label for="inputJobTitle" class="form-label">Job Title</label>
    <input type="text"   class="form-control" id="inputJobTitle" #jopTitle>
  </div>

  <div class="col-12">
    <label for="inputEmail" class="form-label" >Email</label>
    <input type="email"  class="form-control" id="inputEmail" #email >
  </div>
  <div class="col-12">
    <label for="inputImageUrl" class="form-label">Image Url</label>
    <input type="text"  class="form-control" id="inputImageUrl" #imageUrl >
  </div>

  <div class="col-12">
  <label for="inputCode" class="form-label">Employee Code</label>
  <input type="text"  class="form-control" id="inputCode" #employeeCode >
  </div>


  <div class="mt-3">
    <hr>

  </div>
  <div class="col-md-2">
    <button type="button" class="btn btn-outline-primary" (click)="onClose()">Close</button>
  </div>

  <div class="col-md-2">
    <button type="button" class="btn btn-outline-primary" (click)="onConfirm(name.value,jopTitle.value,email.value,imageUrl.value,employeeCode.value)" >Confirm</button>
  </div>




</form>
