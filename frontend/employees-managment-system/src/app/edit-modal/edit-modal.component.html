<h2 class="text-primary" xmlns="http://www.w3.org/1999/html">Edit Employee:</h2>
<hr>

<form class="row g-3">
  <div class="col-md-6">
    <label for="inputName" class="form-label">Employee Name</label>
    <input type="text" [defaultValue]="employee.name"  class="form-control" id="inputName" #name>
  </div>
  <div class="col-md-6">
    <label for="inputJobTitle" class="form-label">Job Title</label>
    <input type="text" [defaultValue]="employee.jobTitle"   class="form-control" id="inputJobTitle" #jopTitle>
  </div>

  <div class="col-12">
    <label for="inputEmail" class="form-label" >Email</label>
    <input type="email" [defaultValue]="employee.email" class="form-control" id="inputEmail" #email >
  </div>
  <div class="col-12">
    <label for="inputImageUrl" class="form-label">Image Url</label>
    <input type="text" [defaultValue]="employee.imageUrl" class="form-control" id="inputImageUrl" #imageUrl>
  </div>
<div class="mt-3">
  <hr>

</div>
  <div class="col-md-1">
    <button type="button" class="btn btn-outline-primary" (click)="onClose()">Close</button>
  </div>

  <div class="col-1">
    <button type="button" class="btn btn-outline-primary" (click)="onSubmit(name.value,jopTitle.value,email.value,imageUrl.value)">Confirm</button>
  </div>




</form>
